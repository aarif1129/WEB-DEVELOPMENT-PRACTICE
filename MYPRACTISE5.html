<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUGO.com</title>
    <style>
      header {
        border: 1.5px solid rgb(62, 83, 205);
        text-align: center;
        width: 100px;
        margin: auto;
      }
      #aarif {
        text-align: center;
        margin-top: 10px;
      }
      body {
        background-color: rgb(197, 224, 246);
      }
    </style>
  </head>
  <body>
    <header>FORM:</header>
    <div id="aarif">
      <form action="backend.php">
        <label for="id1">Your Name:</label>
        <div>
          <input type="text" name="" id="id1" />
        </div>
        <br />
        <label for="oo2">Your Email:</label>
        <div>
          <input type="email" name="myEmail" id="oo2" />
        </div>
        <br>
        <label for="oo3">Date Of Birth:</label>
        <div>
            <input type="date" name="myDOB" id="oo3">
        </div>
        <br>
        <label for="oo4">Ph No:</label>
        <div>
            <input type="number" name="myNo" id="oo4">
        </div>
        <br>
        <label for="o5">College:</label>
        <div>
            <input type="text" name="myColg" id="o5">
        </div>
        <br>
        <label for="oo6">Gender:</label>
        Male<input type="radio" name="Male" id="oo6">
        Female<input type="radio" name="Male" id="oo6">
        Others<input type="radio" name="Male" id="oo6">
        <br>
        <br>
        <label for="oo7">About Yourself:</label>
        <div>
            <textarea name="myArea" id="oo7"></textarea>
        </div>
        <br>
        <label for="oo8">Eligible:</label>
        <div>
            Yes:<input type="checkbox" name="myEli" id="oo8">
            No:<input type="checkbox" name="myEli" id="oo8">
        </div>
        <br>
        <label for="oo9">Post Your Question:</label>
        <div>
            <input type="search" name="Issues" id="oo9">
        </div>
        <br>

        <br>
        <label for="myCAR">Choose Car:</label>
        <div>
            <select name="mycar" id="myCAR">
                <option value="car">Cars</option>
                <option value="car">BMW</option>
                <option value="car">ROLLS ROYCE</option>
            </select>
        </div>
        <br>
        <label for="o10"></label>
        <div>
            <input type="file" name="" id="">
        </div>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>
    </div>
  </body>
</html>
